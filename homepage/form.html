    <main>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">Username*:</label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="pwd">Password*:</label>
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="Atleast 8 characters long  alpha-numeric characters" required>
                <label for="pass">Re-enter Password*:</label>
                <input type="password" id="pass" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must match the origional password" placeholder="Match origional password" required>
                <label for="emailAddress">Email*:</label>
                <input id="emailAddress" type="email" size="64" maxlength="64" required
                    placeholder="Enter your byui.edu email" pattern=".+@byui\.edu"
                    title="Please provide your byui.edu email address">
            </fieldset>
            <label for="r">Rate this page:</label>
            <div id="rangevalue">1</div>
            <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="Complete Form">
        </form>
